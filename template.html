<!DOCTYPE html>
<html>
<head>
    <style>
        /* Set page size to A4 */
        @page {
            size: A4;
        }

        /* Style the main container */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
        }

        /* Style each item container */
        .item {
            width: {{ TEMPLATE_WIDTH }}mm;
            height: {{ TEMPLATE_HEIGHT }}mm;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }

        /* Style the item name */
        .item-name {
            font-weight: bold;
            font-size: 16px;
        }

        /* Style the item customer */
        .item-customer {
            font-size: 14px;
        }

        /* Style the QR code placeholder */
        .qr-code {
            width: 100%;
            height: 100%;
            background-color: #ccc;
            text-align: center;
            line-height: {{ TEMPLATE_HEIGHT }}mm;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for item in data %}
            <div class="item">
                <div class="item-name">{{ item['Name'] }}</div>
                <div class="item-customer">{{ item['customer'] }}</div>

                <div class="qr-code">123</div> </div>
        {% endfor %}
    </div>
</body>
</html>
